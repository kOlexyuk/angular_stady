<p>user-list works!</p>
  <mat-selection-list #users>
    <mat-list-option *ngFor="let user of usersList">
      <mat-icon mat-list-icon>folder</mat-icon>
<!--      <span>{{user.id}}</span>-->
        <span>{{user.name}}</span>
          <span>{{user.username}}</span>
            <span>{{user.email}}</span>
    </mat-list-option>
  </mat-selection-list>
<p>
      Options selected: {{users.selectedOptions.selected.length}}
</p>
